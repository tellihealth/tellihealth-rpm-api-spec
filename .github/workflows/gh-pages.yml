name: GitHub Pages build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy page
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Go 1.23
          uses: actions/setup-go@v5
          with:
            go-version: 1.23
            check-latest: true
            cache-dependency-path: backend/go.sum
        
        - name: code-checkout
          uses: actions/checkout@v2
          with:          
            ref: ${{ github.base_ref }}
            path: base

        - name: code-checkout
          uses: actions/checkout@v4
          with:          
            ref: ${{ github.head_ref }}
            path: head
  
        - name: install oasdiff
          run: |
            go install github.com/tufin/oasdiff@latest

        - name: run oasdiff diff
          run: |
            oasdiff diff ${{ github.workspace }}/base/openapi.yaml ${{ github.workspace }}/head/openapi.yaml

        - name: run oasdiff changelog
          run: |
            oasdiff breaking ${{ github.workspace }}/base/openapi.yaml ${{ github.workspace }}/head/openapi.yaml -f githubactions
            
        - name: run oasdiff breaking changes
          run: |
            oasdiff changelog ${{ github.workspace }}/base/openapi.yaml ${{ github.workspace }}/head/openapi.yaml -f githubactions  

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{matrix.node-version}}

        - name: Install dependencies
          run: |
            npm install ci
    
        - name: Lint OpenApi spec
          run: |
            npm run lint
        
        - name: Render OpenApi spec
          run: |
            npm run build:doc

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v4
          if: github.ref == 'refs/heads/main'
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./