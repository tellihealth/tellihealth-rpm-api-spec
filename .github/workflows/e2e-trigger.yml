name: Trigger E2E tests

on:
  push:
    branches:
      - main

jobs:
  trigger-e2e-tests:
    name: Trigger E2E tests for ${{ matrix.stage }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        stage: [dev, preprod, prod]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.stage }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{matrix.node-version}}

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        with:
          app-id: ${{ secrets.TELLIHEATH_READINGS_E2E_APP_ID }}
          private-key: ${{ secrets.TELLIEALTH_READINGS_E2E_APP_PRIVATE_KEY }}
          repositories: "tellihealth-readings-e2e"

      - name: Trigger E2E readings tests workflow
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/tellihealth/tellihealth-readings-e2e/dispatches \
            -d '{"event_type": "tellihealth-rpm-api-spec", "client_payload": {"stage": "${{ matrix.stage }}"}}'

      - name: Trigger E2E RPM API tests workflow
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/tellihealth/tellihealth-rpm-api-e2e/dispatches \
            -d '{"event_type": "tellihealth-rpm-api-spec", "client_payload": {"stage": "${{ matrix.stage }}"}}'
